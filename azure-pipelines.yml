name: 1.0.$(rev:r)

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: Login
  inputs:
    containerRegistry: 'Harbor-Vecc-Docker'
    command: 'login'
- task: CmdLine@2
  displayName: Build
  inputs:
    script: |
      docker buildx create --use
      docker buildx build --platform linux/amd64,linux/arm64 \
        -t harbor.veccsolutions.org/vecc/azcopy:$(build.buildNumber) \
        -t harbor.veccsolutions.org/vecc/azcopy:latest \
        --push \
        .
