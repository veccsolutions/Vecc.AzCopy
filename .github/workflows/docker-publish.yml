name: Docker

on:
  push:
    branches:
      - master
    tags:
      - v*
jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

#      - name: Docker Login
#        uses: docker/login-action@v1.8.0
#        with:
#          registry: harbor.veccsolutions.org
#          username: ${{ secrets.HARBOR_USERNAME }}
#          password: ${{ secrets.HARBOR_PASSWORD }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
        
      - name: Build
        uses: docker/build-push-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: veccsolutions/docker-azcopy/azcopy
          tag_with_ref: true
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          platforms: linux/amd64 #,linux/arm64
          push: true
#          tags: "docker.pkg.github.com/veccsolutions/docker-azcopy/azcopy:${{ github.run_number }},docker.pkg.github.com/veccsolutions/docker-azcopy/azcopy:latest"
          
